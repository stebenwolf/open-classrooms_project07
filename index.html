<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Page d'accueil - Les Petits Plats</title>
    <!-- Custom JS -->
    <script src="js/app.js" type="module"></script>
</head>
<body class="container-md">

    <header class="title container">
        <div class="row justify-content-center">
            <figure class="col-md-6 logo-container">
                <img src="assets/logo.png" alt="Logo Les Petits Plats" class="logo">
            </figure>
        </div>
    </header>

    <main class="container">
        <section class ="search container row">
            <div class="row">
                <div class="form-group has-search container-fluid">
                    <input type="text" class="form-control form-control-lg bg-light" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <span class="fa fa-search form-control-feedback"></span>
                </div>
            </div>

            <div class="row">
                <div class="d-grip gap-2 col-10 d-md-flex justify-content-md-end">
                    <select class="form-select btn-primary col-xs-4">
                        <option value="">
                            Ingrédients
                        </option>
                    </select>        
                    <select class="form-select btn-success">
                        <option value="">
                            Appareil
                        </option>
                    </select>
                    <select class="form-select btn-danger">
                        <option value="">
                            Ustensiles
                        </option>
                    </select>

                    <input class="form-control btn-primary" list="datalistOptions" id="ingredientsDataList" placeholder="Ingrédients">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
            </div>
        </section>
        <section class="results container row">
            <div class="row gy-4">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title recipe">Card Title</h5>
                        <h5 class="card-title duration">10 min</h5>
                        <p class="card-text ingredients">
                            Some quick example text to build on the card title and make up the bulk of the card's content.
                        </p>
                        <p class="card-text steps">
                            Some steps to follow in order to make that recipe a success!
                        </p>
                        <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
