<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">
    
    <title>Page d'accueil - Les Petits Plats</title>
    <!-- Custom JS -->

<body class="container-md">

    <header class="title container">
        <div class="row justify-content-center">
            <figure class="col-md-6 logo-container">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Logo Les Petits Plats" class="logo">
                </a>
            </figure>
        </div>
    </header>

    <main class="container">
        <section class ="search container row">
            <div class="row">
                <div class="form-group has-search container-fluid">
                    <form id="mainSearch">
                        <input type="text" class="form-control form-control-lg bg-light" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="mainSearchInput">
                        <span class="fa fa-search form-control-feedback"></span>
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="hashtags" class="hashtags">

                </div>
            </div>

            <div class="row">
                <div class="d-grip gap-2 col-10 d-md-flex justify-content-md-end">
                    <select class="form-select btn-primary col-xs-4" id="selectIngredient">
                        <option value="" selected disabled hidden>
                            Ingrédients
                        </option>
                    </select>        
                    <select class="form-select btn-success" id="selectAppliance">
                        <option value="" selected disabled hidden>
                            Appareil
                        </option>
                    </select>
                    <select class="form-select btn-danger" id="selectUstensil">
                        <option value="" selected disabled hidden>
                            Ustensiles
                        </option>
                    </select>

                    <datalist id="datalistOptions">
                        
                    </datalist>

                    <input class="form-control btn-success datalists" list="datalistApplianceOptions" id="appliancesDataList" placeholder="Appareil">
                    <datalist id="datalistApplianceOptions">
                        
                    </datalist>

                    <input class="form-control btn-danger datalists" list="datalistUstensilsOptions" id="ustensilsDataList" placeholder="Ustensiles">
                    <datalist id="datalistUstensilsOptions">
                        
                    </datalist> -->
                </div>
            </div>
        </section>
        <section id="results" class="results container row row-cols-1 row-cols-md-3 g-4">

        </section>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
