<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body class="container-md">

    <header class="title container">
        <div class="row justify-content-center">
            <figure class="col-md-6 logo-container">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Logo Les Petits Plats" class="logo">
                </a>
            </figure>
        </div>
    </header>

    <main class="container">
        <section class ="search container row">
            <div class="row">
                <div class="col-xs-12 form-group has-search container-fluid">
                    <form id="mainSearch">
                        <input type="text" class="form-control form-control-lg bg-light" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="mainSearchInput">
                        <span class="fa fa-search form-control-feedback"></span>
                    </form>
                </div>
            </div>

            <div class="row">
                <div id="hashtags" class="hashtags">
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
